<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flightline - Twitter's timeline implementation using FlightJS</title>
    <meta name="description" content="Flightline, twitter's timeline implementation using FlightJS">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./bower_components/components-bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bower_components/components-bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <header class="main-header">
      <nav class="global-nav"></nav>
    </header>
    <div class="container app-content">
      <div class="profile">
        <a class="profile-header-img" href="https://twitter.com/pveyes"></a>
        <div class="profile-content">
          <a class="profile-avatar" href="https://twitter.com/pveyes">
            <img src="https://pbs.twimg.com/profile_images/467571728550342656/M-ytaAwf_bigger.jpeg" />
          </a>
          <div class="profile-info">
            <strong class="profile-name">Fatih Kalifa</strong>
            <span class="profile-username">@pveyes</span>
          </div>
          <div class="tweet-box" id="new-tweet">
              <div class="tweet-input" id="tweet-input" contenteditable="true">
                Compose new tweet
              </div>
              <div class="tweet-toolbar">
                <button class="btn btn-primary tweet-btn">Tweet</button>
              </div>
              <div class="clearfix"></div>
          </div>
        </div>
      </div>
      <section class="timeline">
        <header class="section-header">
          <div class="header-inner">
            <h2 class="section-heading">Tweets</h2>
          </div>
        </header>
        <ul class="tweet-list" id="timeline"></ul>
      </section>
    </div>
    <!--[if lt IE 9]>
    <script src="./bower_components/es5-shim/es5-shim.js"></script>
    <script src="./bower_components/es5-shim/es5-sham.js"></script>
    <![endif]-->
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/components-bootstrap/js/bootstrap.min.js"></script>
    <script src="./bower_components/requirejs/require.js" data-main="js/main.js"></script>
  </body>
</html>
